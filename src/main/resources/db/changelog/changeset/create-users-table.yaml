databaseChangeLog:
  - changeSet:
      id: create-author
      author: Dim
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: fullName
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: about
                  type: varchar(255)
              - column:
                  name: nickName
                  type: varchar(255)

