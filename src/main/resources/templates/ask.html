<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script type="text/javascript" src="/js/sidebar.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/footer.js"></script>
    <title>ask</title>
</head>
<body>

<div class="container-fluid">
    <div class="row" >
        <div id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <form method="post" action="#" autocomplete="off">
                <div class="form-group">
                    <label for="title">Заголовок вопроса</label>
                    <input name="title" type="title" class="form-control" id="title" placeholder="Введите title">
                </div>
                <div class="form-group">
                    <label for="description">Описание вопроса</label>
                    <input name="description" type="description" class="form-control" id="description" placeholder="Введите описание вопроса">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="save">
                    <label name="save" class="form-check-label" for="save">Сохранить</label>
                </div>
            </form>
        </main>
    </div>
</div>

</body>
</html>
